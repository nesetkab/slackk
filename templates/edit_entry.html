
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Entry - Engineering Notebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Edit Entry #{{ entry.id }}</h1>
        </header>

        <form action="{{ url_for('update_entry_route', entry_id=entry.id) }}" method="post" class="bg-white p-8 rounded-lg shadow-md space-y-6">
            <div>
                <label for="project_name" class="block text-sm font-medium text-gray-700">Project</label>
                <select name="project_name" id="project_name" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    {% for p in projects %}
                        <option value="{{ p }}" {% if p == entry.project %}selected{% endif %}>{{ p }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div>
                <label for="what_did" class="block text-sm font-medium text-gray-700">What was done:</label>
                <textarea id="what_did" name="what_did" rows="5" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2">{{ entry.what_did }}</textarea>
            </div>

            <div>
                <label for="what_learned" class="block text-sm font-medium text-gray-700">What was learned:</label>
                <textarea id="what_learned" name="what_learned" rows="5" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md p-2">{{ entry.what_learned }}</textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('view_entries') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded transition-colors">Cancel</a>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition-colors">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
